<ion-view view-title="Valitse juna">
  <ion-content class="has-header">
    <md-content>

      <md-tabs class="md-primary" md-selected="tabIndex">
        <md-tab id="tab1">
          <md-tab-label>Asemat</md-tab-label>
            <md-tab-body style=":100%">
              <md-content class="md-padding">
                  <md-autocomplete
                    md-search-text-change="filterStations(stationInput)"
                    md-search-text="stationInput"
                    md-selected-item="selectedStation"
                    md-selected-item-change="selectedStationChange(selectedStation)"
                    md-items="station in stations"
                    md-item-text="station.stationName"
                    md-min-length="0"
                    placeholder="Anna aseman nimi">
                  <md-item-template>
                    <span
                      md-highlight-text="stationInput"
                      md-highlight-flags="^i">{{station.stationName}}
                    </span>
                  </md-item-template>
                  <md-not-found>
                    Asemaa ei l√∂ytynyt hakusanalla <b>{{stationInput}}</b>
                  </md-not-found>
                </md-autocomplete>
                <!-- <md-button class="md-raised" ng-click="tryFetchStationData(selectedStationCode)">
                  Hae aseman aikataulu
                </md-button> -->
            </md-content>
          </md-tab-body>
        </md-tab>
        <md-tab id="tab2">
          <md-tab-label>Junat</md-tab-label>
          <md-tab-body>
            <md-content class="md-padding">
            <h1 class="large vr-grey">Junanumero</h1>
            <label class="item item-input">
              <input type="number" placeholder="" ng-model="train.number">
            </label>
            <button class="button button-block button-positive" ng-click="tryFetchStopData(train.number)">
              Liveseuranta
            </button>
            <button class="button button-block button-positive" ng-click="tryFetchTrainData(train.number)">
              Vaunut ja tietoa
            </button>
          </content>
          </md-tab-body>
        </md-tab>
      </md-tabs>


  </md-content>
  </ion-content>
</ion-view>
